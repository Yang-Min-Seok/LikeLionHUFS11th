<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로그래머스</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/1df54ec624.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="wrap">
        
        <!-- header -->
        <section id="header">
            <!-- logo and service -->
            <a href="#"></a>
            <a href="#">기업서비스</a>
        </section>

        <!-- main -->
        <section id="main">
            
            <!-- left -->
            <div>
                <p>
                    개발자 전용
                </p>
                <h3>
                    반가워요, 개발자의 성장을 돕는<br>
                    프로그래머스입니다.
                </h3>
                <div></div>
            </div>

            <!-- right -->
            <div>
                <!-- white box -->
                <form>
                    <div>
                        <a href="#">로그인</a>
                        <a href="#">회원가입</a>
                    </div>
                    
                    <section>
                        <p>이메일</p>
                        <div>
                            <i class="fa-regular fa-envelope"></i>
                            <input type="email" name = "email" placeholder="이메일을 입력해주세요">
                        </div>

                        <div>
                            <p>비밀번호</p>
                            <a href="#">비밀번호 재설정</a>
                        </div>
                        
                        <div>
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="pw" placeholder="비밀번호를 입력해주세요">
                            <div></div>
                        </div>
                        
                        <input type="submit" value="로그인">

                        <p>다른 계정으로 로그인하기</p>
                        <div>
                            <a href="#"></a>
                            <a href="#"></a>
                            <a href="#"></a>
                            <a href="#"></a>
                        </div>
                    </section>
                </form>

                <!-- white box footer -->
                <div>
                    <a href="#">이용약관</a>
                    <a href="#">개인정보 처리방침</a>
                    <a href="#">FAQ/문의</a>
                </div>
                
            </div>
        </section>
    </div>
</body>
</html>
